<div class="overlay overlay-slidedown">

  <button type="button" class="overlay-close">Close</button>

  <nav>
    <ul>
      {% for page in site.nav %}
        {% if page.title %}
          <li class="menu-item">
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

</div>
